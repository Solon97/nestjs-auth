version: '3.7'

services:
  main:
    container_name: main
    build:
      context: .
      target: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - 9229:9229
    entrypoint: npm run start:dev
    env_file:
      - .env
    networks:
      - webnet
    depends_on:
      - redis
      - mysql
  redis:
    container_name: redis
    image: redis:5
    networks:
      - webnet
  mysql:
    container_name: mysql
    restart: always
    image: mysql:latest
    environment:
      - MYSQL_HOST=${MYSQL_HOST}
      - MYSQL_USERNAME=${MYSQL_USERNAME}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_DB_PORT=${MYSQL_DB_PORT}
    ports:
    - "${MYSQL_DB_PORT}:3306"
    volumes:
    - ./db:/var/lib/mysql
    networks:
      - webnet
networks:
  webnet:
volumes:
  mysql: